<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Transformador de Temperatura</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div class="text-center">
    <h1>Transformador de Temperatura</h1>

    <div class="converter">
      Temperatura em Celsius:<br />
      <input type="text" id="cDegrees">
      <button type="button" class="btn btn-primary" id="cButton" onclick="celsiusToFahrenheit()">
        Transformar
      </button>
      <p id="fMensagem"></p>
      <h3 id="cResult"></h3>
    </div>

    <hr>

    <div class="converter">
      Temperatura em Fahrenheit:<br>
      <input type="text" id="fDegrees">
      <button type="button" class="btn btn-primary" id="fButton" onclick="fahrenheitToCelsius()">
        Transformar
      </button>
      <p id="cMensagem"></p>
      <h3 id="fResult" class="result"></h3>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
